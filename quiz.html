    <section class="news-section">
    <div class="card-container">
        <div class="card">
            <div class="question">
            Do you consider yourself a good public speaker?
            </div>
        <div class="choices">
        <label><input type="radio" name="answer" value="Positive"> Yes, I am a demon at public speaking.</label>
        <label><input type="radio" name="answer" value="Negative"> I'm okay... I guess.</label>
        <label><input type="radio" name="answer" value="Negative"> I hate public speaking more than anything.</label>
        <label><input type="radio" name="answer" value="Negative"> I have never done public speaking.</label>
        </div>
        <button onclick="checkAnswer1()">Submit</button>
        <div class="result" id="result"></div>
    </div>
    </div>
    </section>
    <!-- checkAnswer1 function -->
    <script>
        function checkAnswer1() {
            const choices = document.getElementsByName('answer');
            let selectedValue = null;

            for (const choice of choices) {
            if (choice.checked) {
                selectedValue = choice.value;
                break;
                }
            }

            const result = document.getElementById('result');
            if (!selectedValue) {
                result.textContent = "Please select an answer!";
            } else if (selectedValue === "Positive") {
                result.textContent = "Nice work! ðŸŽ‰";
                result.style.color = "green";
            } else {
                result.textContent = "Don't talk yourself down ðŸ˜¢ Everybody starts somewhere.";
                result.style.color = "blue";
            }
        }
    </script>
