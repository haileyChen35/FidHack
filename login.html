    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Navigation Bar for access to main links -->
    <nav>
        <ul>
          <li><a href="./index.html"><span class="emoji">&#127968;</span></a></li>

    <!-- Login Box -->

    <!-- submit box that links to calender page -->

      <a href="./calendar.html">Submit</a>
    </section>
